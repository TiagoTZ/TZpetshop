<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="Estilos.css" rel="stylesheet"/>

    <title>TZ petshop</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black cabecalho">
        <a class="navbar-brand" href="index.html">TZ petshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
                <a class="nav-item nav-link" href="#Servicos">Serviços</a>
                <a class="nav-item nav-link" href="#">Contato</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid " id="propaganda">
        <h1>Tudo para seu pet voce encontrará aqui</h1>
      </div>

    <div class="container" id="carrosel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/Cachorros.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/passeio.jpg">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/produtos.jpeg">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    <div class="container text-center mb-0 mt-3">
        <h2>Produtos e serviços para seu pet</h2>
    </div>
        <div class="d-flex flex-row" id="Servicos">
            <div class="card mt-5 ml-5 mr-5 Brinquedos" style="width: 18rem;">
                <img class="card-img-top" src="./images/cachorro_com_brinquedos.jpg" alt="Card">
                <div class="card-body">
                    <h5 class="card-title">Brinquedos para seu pet</h5>
                    <p class="card-text">A partir de 10R$</p>
                    <a href="Servico1.html" class="btn btn-primary">Visitar</a>
                </div>
            </div>

            <div class="card mt-5 ml-5 mr-5 Consulta" style="width: 18rem;">
                <img class="card-img-top" src="./images/passeio_cachorro.jpg" alt="Card">
                <div class="card-body">
                    <h5 class="card-title">Consulta veterinária</h5>
                    <p class="card-text">A partir de 55R$</p>
                    <a href="Servico2.html" class="btn btn-primary">Visitar</a>
                </div>
            </div>

            <div class="card mt-5 ml-5 mr-5 Banho" style="width: 18rem;">
                <img class="card-img-top" src="./images/Banho e tosa.jpg" alt="Card">
                <div class="card-body">
                    <h5 class="card-title">Banho e tosa</h5>
                    <p class="card-text">A partir de 40R$</p>
                    <a href="Servico3.html" class="btn btn-primary">Visitar</a>
                </div>
            </div>
        </div>


        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
